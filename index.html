<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙</title>
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
</head>

<body>
    <div id="contents">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="background_logo">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="saying">
                    <p>실패를 걱정하지 말고 부지런히 목표를 향하여 노력하라.</p>
                    <p>노력한 만큼 보상을 받을 것이다.</p>
                </div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="따옴표">
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>은 <br>어떤 분야의 전문가가 되기 위해서는 <br>최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    나는
                    <input type="text" id="field_value" placeholder="예) 프론트엔드 전문가">가 될 것이다.
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <input type="text" id="time_value" placeholder="예) 5">
                    <p>시간씩 훈련할 것이다.</p>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">나는 며칠동안 훈련해야 1만 시간이 될까?</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="클릭">
                    </div>
                </div>
            </div>
            <div class="loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap">
                    <div>
                        당신은 <span class="field_result"></span>전문가가 되기 위해서
                    </div>
                    <div>
                        대략 <span class="time_result"></span> 시간이 필요합니다.
                    </div>
                </div>
                <div class="btns">
                    <div class="go">
                        <button class="modal_btn">훈련하러 가기</button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!!😆✍</h1>
                <h3>당신의 꿈을 응원합니다👏</h3>
            </div>
            <img src="img/stu.jpeg" alt="공부부적">
            <div class="btn">
                <button class="close_btn">종료하고 훈련하러 가기</button>
            </div>
        </div>
    </div>
    <footer id="copyright">
        <p>※ 본 서비스의 수정 및 재배포, 무단 도용시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
    <script type="text/javascript" src="10000hours.js"></script>
</body>

</html>
